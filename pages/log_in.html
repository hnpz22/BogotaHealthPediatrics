<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/img/Logo Ico.ico" type="image/x-icon">
    <title>Log Into Bogota's Health Pediatric</title>

</head>
<body class="body_main">
    <header class="header_main">
        <div class="container_nav_image">
            <div class="container_image_and_name">
                <div class="image_logo">
                    <img src="../assets/img/Logo entidad de salud 1.png" alt="Logo del Hospital">
                </div>
                <div class="name_hospital">
                    <h2>Bogota's Health Pediatric</h2>
                </div>
            </div>
            <div class="container_nav_bar">
                <nav class="nav_bar">
                    <ul>
                        <li>
                            <a href="../index.html">Home</a>
                        </li>
                        <li>
                            <a href="">Contact Us</a>
                        </li>
                        <li>
                            <a href="./log_in.html" class="">Log In</a>
                        </li>
                        <li>
                            <a href="./sign_in.html" class="button_sign_in">Sign In</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container_main_view">
            <div id="hideContainerEmail" class="container_sign_in_email">
                <div class="container_form_Email">
                    <form action="" class="form_email">
                        <div class="container_title_form">
                            <h2>Log In</h2>
                        </div>
                        <div class="container_sign_in_google">
                            <a href="">Log In with Google</a>
                        </div>
                        <div class="separtor_line">
                            <div class="line_1"></div>
                            <p>
                                or
                            </p>
                            <div class="line_2"></div>
                        </div>
                        <div class="container_email">
                            <label for="email">Email*</label>
                            <input type="email" name="email" id="emailPatient" placeholder="example@gmail.com">
                        </div>
                        <div class="contaienr_actions">
                            <a id="buttonChangeContainer" class="next_page"> Next</a>
                            <a class="dont_have_account" href="../pages/sign_in.html">You don't have an account?</a>
                        </div>
                    </form>
                </div>
            </div>
    
            <div id="showContainerPassword" class=" container_sign_in_password_hidden">
                <div class="container_form_Email">
                    <form action="" class="form_email_password">
                        <div class="container_title_form">
                            <h2>Log In</h2>
                        </div>
                        <div class="container_sign_in_google">
                            <a href="">Log In with Google</a>
                        </div>
                        <div class="separtor_line">
                            <div class="line_1"></div>
                            <p>
                                or
                            </p>
                            <div class="line_2"></div>
                        </div>
                        <div class="container_password">
                            <label for="password" class="label_password">Password*</label>
                            <input type="password" name="password" id="password">
                            <div class="container_image_hidden_show_password">
                                <img id="showPassword" class="hidden_password" src="../assets/img/ocultar.png" alt="Mostrar / Ocultar Contraseña"> 
                                <img id="hiddenPassword" class="hidden_password_show" src="../assets/img/mostrar.png" alt="Mostrar / Ocultar Contraseña"> 
                            </div>
                        </div>
                        <div class="container_actions_2">
                            <a id="buttonReturnToEmail" class="">Back</a>
                            <a href="./home_patient.html">Log In</a>
                        </div>
                    </form>
                </div>
            </div> 
            <div class="container_image_main_view">
                <img src="../assets/img/Imagen Fondo.png" alt="Imágen de Pasillo del Hospital">
            </div>
        </div>

    </main>
    <footer class="footer_main_page">
        <ul>
            <li>
                <a href="">Privacy Polity</a>
            </li>
            <li>
                <a href="../pages/sign_in.html">Registration Form</a>
            </li>
            <li>
                <a href="">Document</a>
            </li>
        </ul>
        <hr>
        <div class="container_right">
            <p>@ 2023 Bogota's Health Pediatric. All rights reserved</p>    
        </div>   
    </footer>
    <script type="module" src="../dist/main.js"></script>
</body>
</html>
